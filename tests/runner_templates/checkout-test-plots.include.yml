    - name: Checkout test blocks and plots
      uses: actions/checkout@v2
      with:
        repository: 'Taco-Network/test-cache'
        path: '.taco'
        ref: '0.28.0'
        fetch-depth: 1

    - name: Link home directory
      run: |
        cd $HOME
        ln -s $GITHUB_WORKSPACE/.taco
        echo "$HOME/.taco"
        ls -al $HOME/.taco
